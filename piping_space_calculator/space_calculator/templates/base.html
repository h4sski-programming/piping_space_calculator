<!-- base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using Bootstrap from a CDN (Content Delivery Network) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap JS and Popper.js from a CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-wMSc8rH+jzTbSiL59S9rgpdx1iMiDe9PSyUz9kF4PnWkoj4A6gQGiOfC4gyDFOw6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjN7Zqou4MWl5c+o5YMlLsSW4dv/qDhHHV2uMGGgEF9iHIF5fksdDP6jxua6dke" crossorigin="anonymous"></script>

    <title>Piping Space Calculator{% block title %}{% endblock %}</title>
    <!-- Add your CSS files or CDN links here -->
</head>

<body class="mx-5">

    <header class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">Piping Space Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aaa' %}">aaa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bbb' %}">bbb</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hello' %}">hello</a>
                    </li>
                    <!-- Add more menu items as needed -->
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- This block will be overridden in child templates -->
        {% endblock %}
    </main>

    <footer>
        <!-- Add your footer content here -->
    </footer>

    <!-- Add your JavaScript files or CDN links here -->

</body>

</html>
